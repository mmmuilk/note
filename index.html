<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶栏 -->
    <header class="topbar">
        <div class="topbar-content">
            <div class="topbar-left">
                <h1 class="logo">电子笔记</h1>
            </div>
            <div class="topbar-center">
                <div class="search-container">
                    <input type="text" 
                           id="searchInput" 
                           class="search-input" 
                           placeholder="搜索笔记内容..." 
                           autocomplete="off">
                    <button class="search-button" id="searchButton" aria-label="搜索">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                    <div class="search-results" id="searchResults"></div>
                </div>
            </div>
            <div class="topbar-right">
                <button class="toolbar-button" id="toggleSidebar" title="切换目录栏">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- 左侧目录栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">目录</div>
                <button class="collapse-all-btn" id="collapseAllBtn" title="折叠所有">折叠全部</button>
            </div>
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- 目录树将通过 JavaScript 动态生成 -->
            </nav>
        </aside>

        <!-- 右侧内容区 -->
        <main class="content">
            <div class="content-header">
                <h2 id="contentTitle">欢迎</h2>
                <div class="content-actions">
                    <button class="action-button" id="scrollToTopBtn" title="回到顶部">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 15l-6-6-6 6"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="content-body" id="contentBody">
                    <div class="welcome-message">
                        <h1>欢迎使用电子笔记</h1>
                        <p>请从左侧目录选择要查看的笔记内容，或使用顶部搜索框搜索笔记。</p>
                    </div>
                </div>
                <!-- 右侧目录导航 -->
                <aside class="toc-sidebar" id="tocSidebar">
                    <nav class="toc-nav" id="tocNav">
                        <!-- 目录导航将通过 JavaScript 动态生成 -->
                    </nav>
                </aside>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
